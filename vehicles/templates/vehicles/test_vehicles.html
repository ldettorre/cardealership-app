{% extends 'base.html' %} 



{% block content %}

{% for vehicle in vehicles %}
<div class="row mb-2">
        <div class="col-md-6">
          <div class="row no-gutters border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
            <div class="col p-4 d-flex flex-column position-static">
              <h3 class="mb-0">{{ vehicle.make }}</h3>
              <div class="mb-1 text-muted"> {{ vehicle.name }}</div>
              <p class="card-text mb-auto"> {{ vehicle.year }} </p>
            </div>
          </div>
        </div>  
</div>
{% endfor %}
    

{% endblock %}
