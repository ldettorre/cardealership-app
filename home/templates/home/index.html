{% extends 'base.html' %} {% load static %} {% block content %}

<div id="carouselExampleFade" class="carousel slide carousel-fade" data-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="{% static 'images/landing-image.jpg' %}" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src="{% static 'images/landing-image2.jpg' %}" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src="{% static 'images/landing-image3.jpg' %}" class="d-block w-100" alt="...">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleFade" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleFade" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>


<!-- Filter-Form -->
<div class="container search-form">
  <form action="search" method="POST">
      {% csrf_token %}
    <div class="row">
        <div class="form-group col-md-3 col-sm-6">
            <select class="form-control carmake" name="carmake" id="carmake">
              <option value="">Any Make</option>
                {% for carmake in carmakes %}
                  <option value="{{carmake.name}}">{{carmake.name}}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group col-md-3 col-sm-6">
            <select class="form-control" name="carmodel" id="carmodel">
              <option value="">Any Model</option>
            </select>
        </div>
        <div class="form-group col-md-3 col-sm-6">
            <select class="form-control" name="caryear" id="caryear">
              <option value="">Any Year</option>
            </select>
        </div>
        <div class="form-group col-md-3 col-sm-6">
            <select class="form-control" name="price_min" id="price_min">
              <option value="">Select Min Price</option>
              <option value="0">€0</option>
              <option value="500">€500</option>
              <option value="1000">€1000</option>
              <option value="1500">€1500</option>
              <option value="2000">€2000</option>
              <option value="3000">€3000</option>
              <option value="5000">€5000</option>
              <option value="7000">€7000</option>
              <option value="10000">€10,000</option>
              <option value="15000">€15,000</option>
              <option value="20000">€20,000</option>
              <option value="25000">€25,000</option>
              <option value="30000">€30,000</option>
              <option value="40000">€40,000</option>
              <option value="50000">€50,000</option>
            </select>
        </div>
        
        <div class="form-group col-md-3 col-sm-6">
          <select class="form-control" name="price_max" id="price_max">
            <option value="">Select Max Price</option>
            <option value="0">€0</option>
            <option value="500">€500</option>
            <option value="1000">€1000</option>
            <option value="1500">€1500</option>
            <option value="2000">€2000</option>
            <option value="3000">€3000</option>
            <option value="5000">€5000</option>
            <option value="7000">€7000</option>
            <option value="10000">€10,000</option>
            <option value="15000">€15,000</option>
            <option value="20000">€20,000</option>
            <option value="25000">€25,000</option>
            <option value="30000">€30,000</option>
            <option value="40000">€40,000</option>
            <option value="50000">€50,000</option>
          </select>
        </div>
        
        <div class="form-group col-md-3 col-sm-6">
          <select class="form-control" name="fuel" id="fuel">
            <option value="">Select Fuel</option>
            <option value="Petrol">Petrol</option>
            <option value="Diesel">Diesel</option>
            <option value="Electric">Electric</option>
            <option value="Hybrid">Hybrid</option>
          </select>
        </div>
    
        <div class="form-group col-md-3 col-sm-6">
          <select class="form-control" name="transmission" id="transmission">
              <option value="">Select Transmission</option>
              <option value="Automatic">Automatic</option>
              <option value="Semi-auto">Semi-auto</option>
              <option value="Manual">Manual</option>
              <option value="Electric">Electric</option>
              <option value="Hybrid">Hybrid</option>
            </select>
        </div>
    
        <div class="form-group col-md-3 col-sm-6 search">
          <button type="submit" class="btn btn-block"><i class="fa fa-search" aria-hidden="true"></i> Search </button>
        </div>
    </div>
      </form>
</div>
<!-- /Filter-Form --> 
</div>

{% endblock %}
