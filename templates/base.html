<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}"> 
    <script src="https://use.fontawesome.com/75bc2a92c0.js"></script>
    <title>Car Dealership</title>
  </head>
  <body>
    
    <!--Header-->
<header class="header_style2 nav-stacked affix-top" data-spy="affix" data-offset-top="1">
  <!-- Navigation -->
  <nav id="navigation_bar" class="navbar navbar-expand-lg">
     <div class="container">
        <div class="row header-row">
           <div class="navbar-header">
              <div class="logo"> <a href="{% url 'index' %}"><img src="static/images/logo.png" alt="image"/></a> </div>
              <button id="menu_slide" data-target="#navigation" aria-expanded="false" data-toggle="collapse" class="navbar-toggler" type="button"> 
              <i class="fa fa-bars"></i>
              </button>
           </div>
           <div class="navbar-collapse collapse" id="navigation">
              <ul class="nav navbar-nav">
                 <li class="nav-item">
                    <a class="nav-link" href="{% url 'index' %}">Home <span class="sr-only">(current)</span></a>
                 </li>
                 <li class="nav-item">
                    <a class="nav-link" href="{% url 'about' %}">About</a>
                 </li>
                 <li class="nav-item">
                    <a class="nav-link" href="{% url 'carmodels' %}">Used Vehicles</a>
                 </li>
                 <li class="nav-item">
                    <a class="nav-link" href="{% url 'car_sourcing' %}">Car Sourcing</a>
                 </li>
                 <li class="nav-item">
                    <a class="nav-link" href="{% url 'blog' %}">Blog</a>
                 </li>
                 <li class="nav-item">
                    <a class="nav-link" href="{% url 'contact_form' %}">Contact Us</a>
                 </li>
              </ul>
           </div>
        </div>
     </div>
  </nav>
  <!-- Navigation end --> 
</header>
<!-- /Header -->
  
    
    {% block content %} {% endblock %}
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="{% static 'js/scripts.js' %}"></script>
  </body>
</html>
